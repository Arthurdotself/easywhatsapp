                Copy Number
            </button>

    </div>

    <script>
        const numbers = [
            "07809991075", "+9647709534095", "07503192802", "009647714823444", "07712250027",
            "07726569574", "07706151144", "07830640139", "009647834417820", "7510807403",
            "07822209074", "07702601617", "07704020929", "7510807403", "07700833335",
            "07800002361", "07831602224", "07719024440", "07719024440", "07704024530",
            "07804247230", "07807104000", "07726604664", "07701307756", "+9647814989008",
            "07800459900", "07758788911", "+9647732261274", "07730344509", "07730446661",
            "07700641341", "07810530061", "+918825833203", "07814666818", "07800002361",
            "07716888611", "07826508848", "07812121491", "07801105594", "07735901773",
            "07736378786", "07737414027", "07800002386", "07801020302", "07738140815",
            "07826857278", "07707560556", "07706412569", "+9647839453469", "7869171280",
            "07821776448", "5358616999", "07703334929", "009647808090307", "07702288933",
            "7818789227", "07703121155", "009647728351272", "07510517856", "07703375020",
            "07826503483", "07724596530"
        ];
        
        let currentIndex = 0;

        function formatNumber(number) {
            let formatted = number.replace(/[^\d]/g, '');
            if (formatted.startsWith('00')) formatted = formatted.slice(2);
            if (formatted.startsWith('07')) formatted = '964' + formatted.slice(1);
            if (/^7\d{9}$/.test(formatted)) formatted = '964' + formatted;
            return formatted;
        }

        function updateDisplay() {
            const formatted = formatNumber(numbers[currentIndex]);
            document.getElementById('phoneNumber').textContent = 
                '+' + formatted.replace(/(\d{3})(\d{3})(\d{4})/, '$1 $2 $3');
            document.getElementById('counter').textContent = 
                `${currentIndex + 1} / ${numbers.length}`;
        }

        function nextNumber() {
            currentIndex = (currentIndex + 1) % numbers.length;
            updateDisplay();
        }

        function previousNumber() {
            currentIndex = (currentIndex - 1 + numbers.length) % numbers.length;
            updateDisplay();
        }

        function openWhatsApp() {
            const formatted = formatNumber(numbers[currentIndex]);
            window.open(`https://wa.me/${formatted}`, '_blank');
        }

        async function copyNumber() {
            const formatted = formatNumber(numbers[currentIndex]);
            try {
                await navigator.clipboard.writeText(formatted);
                const btn = document.querySelector('button:last-child');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy number. Please try again.');
            }
        }

        // Initialize display
        updateDisplay();

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextNumber();
            if (e.key === 'ArrowLeft') previousNumber();
            if (e.key === 'c' && (e.ctrlKey || e.metaKey)) copyNumber();
        });
    </script>
</body>
</html>
