<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Directory</title>
    <meta name="description" content="WhatsApp Directory - Easy way to manage and contact WhatsApp numbers">
    <meta property="og:title" content="WhatsApp Directory">
    <meta property="og:description" content="Easy way to manage and contact WhatsApp numbers">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì±</text></svg>">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 mt-8">
            <h1 class="text-2xl font-bold text-center text-green-600 mb-6 flex items-center justify-center gap-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
                WhatsApp Directory
            </h1>

            <!-- Number Input Form -->
            <div class="mb-6">
                <div class="flex gap-2">
                    <input type="text" id="newNumber" placeholder="Enter phone number" 
                        class="flex-1 p-2 border rounded focus:outline-none focus:border-green-500">
                    <button onclick="addNumber()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                        Add
                    </button>
                </div>
                <p id="inputError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            
            <div id="phoneNumber" class="text-3xl font-mono font-bold text-center mb-6 break-all"></div>
            
            <div class="flex items-center justify-center gap-4 mb-6">
                <button onclick="previousNumber()" class="px-4 py-2 border rounded hover:bg-gray-100 transition-colors">‚Üê</button>
                <span id="counter" class="text-gray-600 min-w-[80px] text-center"></span>
                <button onclick="nextNumber()" class="px-4 py-2 border rounded hover:bg-gray-100 transition-colors">‚Üí</button>
            </div>

            <!-- Manage Numbers Button -->
            <button onclick="toggleManagePanel()" class="w-full mb-3 border text-gray-700 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                Manage Numbers
            </button>

            <!-- Manage Numbers Panel -->
            <div id="managePanel" class="hidden mb-6">
                <div class="max-h-40 overflow-y-auto border rounded p-2">
                    <div id="numbersList" class="space-y-2"></div>
                </div>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                <p class="text-sm text-blue-700">
                    Click "Open in WhatsApp" to chat or call this contact
                </p>
            </div>
            
            <button onclick="openWhatsApp()" class="w-full mb-3 bg-green-500 text-white py-4 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center gap-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
                Open in WhatsApp
            </button>
            
            <button onclick="copyNumber()" class="w-full border-2 border-green-600 text-green-600 py-3 rounded-lg hover:bg-green-600 hover:text-white transition-colors">
                Copy Number
            </button>
        </div>
    </div>

    <script>
        let numbers = [];
        let currentIndex = 0;

        // Load numbers from localStorage
        function loadNumbers() {
            const savedNumbers = localStorage.getItem('whatsappNumbers');
            numbers = savedNumbers ? JSON.parse(savedNumbers) : [];
            updateDisplay();
            updateManagePanel();
        }

        // Save numbers to localStorage
        function saveNumbers() {
            localStorage.setItem('whatsappNumbers', JSON.stringify(numbers));
            updateManagePanel();
        }

        function validatePhoneNumber(number) {
            // Remove all non-digit characters for checking
            const cleaned = number.replace(/[^\d+]/g, '');
            
            // Check if it's empty
            if (!cleaned) {
                return { valid: false, message: 'Please enter a phone number' };
            }

            // Check if it's too short or too long
            if (cleaned.length < 10 || cleaned.length > 15) {
                return { valid: false, message: 'Phone number should be between 10 and 15 digits' };
            }

            return { valid: true };
        }

        function addNumber() {
            const input = document.getElementById('newNumber');
            const number = input.value.trim();
            const errorElement = document.getElementById('inputError');
            
            const validation = validatePhoneNumber(number);
            
            if (!validation.valid) {
                errorElement.textContent = validation.message;
                errorElement.classList.remove('hidden');
                return;
            }

            errorElement.classList.add('hidden');
            numbers.push(number);
            input.value = '';
            currentIndex = numbers.length - 1;
            saveNumbers();
            updateDisplay();
        }

        function removeNumber(index) {
            numbers.splice(index, 1);
            if (currentIndex >= numbers.length) {
                currentIndex = Math.max(0, numbers.length - 1);
            }
            saveNumbers();
            updateDisplay();
        }

        function formatNumber(number) {
            let formatted = number.replace(/[^\d]/g, '');
            if (formatted.startsWith('00')) formatted = formatted.slice(2);
            if (formatted.startsWith('07')) formatted = '964' + formatted.slice(1);
            if (/^7\d{9}$/.test(formatted)) formatted = '964' + formatted;
            return formatted;
        }

        function updateDisplay() {
            const phoneNumberElement = document.getElementById('phoneNumber');
            const counterElement = document.getElementById('counter');
            
            if (numbers.length === 0) {
                phoneNumberElement.textContent = 'No numbers added';
                counterElement.textContent = '0 / 0';
                return;
            }

            const formatted = formatNumber(numbers[currentIndex]);
            phoneNumberElement.textContent = '+' + formatted.replace(/(\d{3})(\d{3})(\d{4})/, '$1 $2 $3');
            counterElement.textContent = `${currentIndex + 1} / ${numbers.length}`;
        }

        function updateManagePanel() {
            const numbersList = document.getElementById('numbersList');
            numbersList.innerHTML = numbers.map((number, index) => `
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="font-mono">${number}</span>
                    <button onclick="removeNumber(${index})" 
                        class="text-red-500 hover:text-red-700 px-2 py-1">
                        √ó
                    </button>
                </div>
            `).join('');
        }

        function toggleManagePanel() {
            const panel = document.getElementById('managePanel');
            panel.classList.toggle('hidden');
        }

        function nextNumber() {
            if (numbers.length === 0) return;
            currentIndex = (currentIndex + 1) % numbers.length;
            updateDisplay();
        }

        function previousNumber() {
            if (numbers.length === 0) return;
            currentIndex = (currentIndex - 1 + numbers.length) % numbers.length;
            updateDisplay();
        }

        function openWhatsApp() {
            if (numbers.length === 0) return;
            const formatted = formatNumber(numbers[currentIndex]);
            window.open(`https://wa.me/${formatted}`, '_blank');
        }

        async function copyNumber() {
            if (numbers.length === 0) return;
            const formatted = formatNumber(numbers[currentIndex]);
            try {
                await navigator.clipboard.writeText(formatted);
                const btn = document.querySelector('button:last-child');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy number. Please try again.');
            }
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextNumber();
            if (e.key === 'ArrowLeft') previousNumber();
            if (e.key === 'c' && (e.ctrlKey || e.metaKey)) copyNumber();
            if (e.key === 'Enter' && document.activeElement.id === 'newNumber') {
                addNumber();
            }
        });

        // Initialize
        loadNumbers();

        // Focus input on page load
        document.getElementById('newNumber').focus();
    </script>
</body>
</html>
